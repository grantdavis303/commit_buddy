<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
  <script src="./assets/scripts/javascript.js" type="text/javascript"></script>
  <title> Commit Buddy </title>
</head>
<body>

  <h1> Commit Buddy </a></h1>
  <p> A simple tool to help create Git commit messages. </p>

  <form>
    <p><b> File or File Path: </b></p>

    <p> You can manually type in the file or file path, or copy and paste the relative path from your IDE. </p>

    <div>
      <input id="filePath" type="text" name="file" size="50" />
      <br /> <br />
      <input id="commitAll" type="checkbox"> Commit all files? </input>
    </div>

    <p><b> Message: </b></p>

    <select id="dropdownOptions" name="dropdownOptions">
      <option value="" selected></option>
      <option value="create"> Create </option>
      <option value="add"> Add </option>
      <option value="update"> Update </option>
      <option value="change"> Change </option>
      <option value="fix"> Fix </option>
      <option value="delete"> Delete </option>
      <option value="remove"> Remove </option>
    </select>

    <input id="message" type="text" name="message" size="50">
    <br /> <br />
    <input id="pushOriginMain" type="checkbox"> Include git push origin main? </input>

    <div>
      <br />
      <input id="resetButton" type="reset" value="Reset Form">
    </div>
  </form>

  <p><b> Generated Message: </b></p>

  <div id="commitMessage">
    <p id="filePathContent"></p>
    <p id="messageContent"></p>
    <p id="pushOriginMainContent"></p>
    <button id="copyButton"> Copy </button>
  </div>

  <p id="copiedMessageAlert"></p>

<script>
  const resetButton = document.getElementById("resetButton");
  const copyButton = document.getElementById("copyButton");

  resetButton.addEventListener("click", resetForm);
  copyButton.addEventListener("click", copyToClipboard);

  generateMessage();
  setInterval(generateMessage, 100);
</script>
</body>
</html>
